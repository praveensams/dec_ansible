---
# tasks file for shortcuts
#

- name: copying the repofile ==> "{{ inventory_hostname }}"
  copy:
    src: "kub.yml"
	dest: "/etc/yum.repos.d/kub.repo"

- name: copying the function ==> "{{ inventory_hostname }}"
  yum:
    name: "{{ item }}"
    state: "installed"
  with_items:
    - ['net-tools','vim','bind-utils','git','wget','unzip','zip','sysstat']


- name: copying the function ==> "{{ inventory_hostname }}"
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
  with_items:
    - { src: 'fun.sh' , dest: "/etc/profile.d/fun.sh" }

- name: Enabling ssh 
  lineinfile:
    path: '/etc/ssh/sshd_config'
    regexp: '^PasswordAuthentication'
    line: 'PasswordAuthentication yes'

- name: Restarting the service
  service:
    name: "sshd"
    state: "restarted"

- name: Setting up hostname
  shell: |
        hostnamectl set-hostname "{{ server }}"
  
